<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/newarisstyle.css">
    <title>Login</title>
</head>
<body>
    <div id="formwraper">
        <div id="header">
            <img src="../image/paris-tower.png" alt="">
            <p id="p1">Login to your <b>ARIS 3.O</b> account</p>
            <p id="p2">Your credentials</p>
        </div>
        <form id="credentials"> 
            <div id="inputs">
                 <input type="text" placeholder="Username/Email" required>
                    <input type="password" placeholder="password" required>
                 </div>
            <a id="forgot" href="#">Forgot Password?</a>
            <div class="btns">
                <button id="login" class="btn">login</button>
                <p id="question">Don't have an account?</p>
                    <button id="signup" class="btn">Sign up</button>
            </div>
        </form>
        <footer>By continuing, you're confirming that you've read our <a href="#" class="footerlink">Terms & conditions</a> and <a href="#">Cookie Policy</a>
      
        </footer>
    </div>
</body>
</html>
